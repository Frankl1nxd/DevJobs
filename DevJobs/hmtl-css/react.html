<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" description="Find job like a developer in seconds, search among thousands of offers.">
    <title>Search Jobs - DevJobs</title>

    <link rel="stylesheet" href="./styles.css">

    <script type="module">
        import React from "https://esm.sh/react?dev";
        import ReactDOM from "https://esm.sh/react-dom/client?dev";

        window.React = React;
        window.ReactDOM = ReactDOM;

    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //Elemento React
        const titulo = <h2 style={{ color: "#09f" }}>Hola, bienvenido a React.js</h2>;

        const rootEl = document.querySelector("#root");
        const root = ReactDOM.createRoot(rootEl);
        root.render(<App />);

        //Componente React
        function JobCard({ titulo, empresa, ubicacion, descripcion }) {
            const [isApplied, setIsApplied] = React.useState(false);


            function handleClick() {
                setIsApplied(!isApplied);
            }

            const text = isApplied ? 'Â¡Aplicado!' : 'Aplicar';
            const buttonClass = isApplied ? 'is-applied' : '';

            return (
                <article className="job-listing-card">
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} - {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button disabled={isApplied} className={`button-apply-job ${buttonClass}`} onClick={handleClick}> {text} </button>
                </article>
            )
        }

        function App() {
            return (
                <div className="jobs-listings">
                    <JobCard
                        titulo="Desarrollador Frontend React.js"
                        empresa="Tech Solutions"
                        ubicacion="Remoto"
                        descripcion="Buscamos un desarrollador frontend con experiencia en React.js para unirse a nuestro equipo."
                    />
                </div>
            );
        }

    </script>



</head>

            DevJobs

        </div>

    </header>

    <main>

        <section class="jobs-search">

            <h1>React.js, primeros pasos</h1>

        </section>

            <h2>Ofertas de Empleo</h2>

        </section>

    </main>
