<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Find job like a developer in seconds, search among thousands of offers.">
    <title>Search Jobs - DevJobs</title>
</head>

<body>
    <header>
        <h2>DevJobs</h2>

        <nav>
            <a href="">Inicio</a>
            <a href="">Empleos</a>
            <a href="">Empresas</a>
            <a href="">Salarios</a>


        </nav>

        <div>
            <a href="">Subir CV</a>
            <a href="">Foto</a>
        </div>

    </header>

    <main>

        <section>

            <h1>Encuentra tu proximo trabajo</h1>

            <p>Explora miles de oportunidades en el sector tecnologico</p>

            <form role="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
                <input type="text" placeholder="Search for jobs by title, skills, or company.">
                <button type="submit">Search</button>
            </form>

            <form action="#">
              
                <select name="lenguajes" id="lang">
                    <option value="Tecnologias">Tecnologias</option>
                    <option value="javascript">javascript</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="golang">Golang</option>
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="C++">C++</option>
                </select>
                
                <select name="ubicacion" id="">
                    <option value="ubicacion">Ubicacion</option>
                    <option value="remoto">Remoto</option>
                    <option value="presencial">Presencial</option>
                    <option value="hibrido">Hibrido</option>
                </select>

                <select name="contrato" id="">
                    <option value="tipo de contrato">Tipo de contrato</option>
                    <option value="fulltime">Full Time</option>
                    <option value="parttime">Part Time</option>
                    <option value="freelance">Freelance</option>
                    <option value="temporal">Temporal</option>
                </select>

                <select name="experiencia" id="">
                    <option value="experiencia">Experiencia</option>
                    <option value="junior">Junior</option>
                    <option value="semi-senior">Semi-Senior</option>
                    <option value="senior">Senior</option>
                </select>

            </form>

        </section>

        <section>
            <header>
                <h2>Resultados de la busqueda</h2>
            </header>

            
        </section>
    </main>

    <footer>
        <small>&copy; 2025 DevJobs. All rights reserved.</small>
    </footer>

</body>

</html>
